<div class="login-container">
    <div class="login-card">
        <div class="login-content">
            <div class="logo">
                <img src="/tasker-logo.png" alt="tasker-logo" class="logo">
            </div>
            <form class="login-form" [formGroup]="loginForm">
                <p>Welcome Back!</p>
                <!-- email -->
                <br> <label> Email </label> <br>
                <mat-form-field>
                    <input type="email" matInput formControlName="emailFormControl" [errorStateMatcher]="matcher"
                        placeholder="Ex. pat@example.com">
                    <mat-error
                        *ngIf="loginForm.get('emailFormControl')?.hasError('email') && !loginForm.get('emailFormControl')?.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('emailFormControl')?.hasError('required')">
                        *Email is required
                    </mat-error>
                </mat-form-field> <br>
                <!-- Password -->
                <label> Password </label> <br>
                <mat-form-field>
                    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="passwordFormControl" />
                    <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('passwordFormControl')?.hasError('required')">
                        *Password is required
                    </mat-error>
                </mat-form-field> <br>
                <div class="txt"> Do not have an account? <a routerLink="/auth/register">Sign up</a></div>
                <button class="login-btn" [disabled]="loginForm.invalid"
                    [ngClass]="{'disabled-btn': loginForm.invalid, 'login-btn': !loginForm.invalid}"
                    (click)="login()">Login In</button>
                <br><br>
                ----------------------------------------------------- or
                ----------------------------------------------------- <br><br>
                <button class="social-media-login">
                    <img src="icons/google.svg" alt="Google Icon" class="social-media-icon" /> Login in with
                    Google
                </button> <br><br>
                <button class=" social-media-login">
                    <img src="icons/facebook.svg" alt="Facebook Icon" class="social-media-icon" /> Login in
                    with Facebook
                </button> <br><br>
                <button class="social-media-login">
                    <img src="icons/github.svg" alt="Githup Icon" class="social-media-icon" /> Login in with
                    Github
                </button> <br><br>
            </form>
        </div>
    </div>
</div>
